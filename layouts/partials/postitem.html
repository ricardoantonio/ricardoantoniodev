<li>
  <a href="{{ .Permalink }}" class="posts-list__item">
    <div>
      <div class="posts-list__item__image">
        {{ if .Params.featured_image }}
          {{ with .Resources.Get .Params.featured_image }}
            {{ with .Fill "200x200 center webp" }}
              <img
                src="{{ .Permalink }}"
                role="presentation"
                width="50"
                height="50"
              />
            {{ end }}
          {{ end }}
        {{ else }}
          {{ $cover := resources.Get "img/featured.png" }}
          <img
            src="{{ $cover.Permalink }}"
            height="50"
            width="50"
            role="presentation"
          />
        {{ end }}
      </div>
    </div>
    <div>
      <h2 class="posts-list__item__title">{{ .Title }}</h2>

      {{ partial "postinfo.html" . }}
    </div>
  </a>
</li>
