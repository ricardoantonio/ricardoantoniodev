<div class="tecnologies-list">
  {{ range resources.Match "img/tecnologies/**.png" }}
    {{ with .Resize  (printf "%dx%d webp q75" (div ( mul .Width 120 ) .Height) 120) }}
      <img
        src="{{ .Permalink }}"
        role="presentation"
        width="100"
        height="100"
      />
    {{ end }}
  {{ end }}
</div>

<style>
  .tecnologies-list {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    padding: 2rem;
    justify-content: center;
    margin-bottom: 3.2rem;
  }

  .tecnologies-list img {
    height: 6rem;
    width: auto;
    opacity: 0.5;
    filter: grayscale(1);
    transition: filter 0.5s, opacity 0.5s;
  }

  .tecnologies-list img:hover {
    opacity: 1;
    filter: grayscale(0);
  }
</style>
