{{ define "main" }}
  <main>
    <header class="section-page-header">
      <div class="container page-header">
        <h1>{{ .Title }}</h1>
      </div>
    </header>
    <section class="section-content">
      <div class="container text">
        {{ .Content }}
      </div>
      <div class="container mg-top--lg">
        <ul>
          {{ range .Pages }}
            {{ partial "postitem.html" . }}
          {{ end }}
        </ul>
      </div>
    </section>
  </main>
{{ end }}
