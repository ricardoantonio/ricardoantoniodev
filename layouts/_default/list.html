{{ define "main" }}
  <main>
    <header class="section-page-header">
      <div class="container page-header">
        <h1>{{ .Title }}</h1>
      </div>
    </header>
    <section class="section-content">
      <div class="container">
        {{ .Content }}
        <ul>
          {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
    </section>
  </main>
{{ end }}
